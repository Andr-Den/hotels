<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Hotel</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <img src="./images/logo.svg" alt="logo">
        <nav class="header__nav">
          <a class="header__link" href="#">Ã€ la carte</a>
          <a class="header__link" href="#">Wijnkaart</a>
          <a class="header__link" href="#">Lunchmenu</a>
          <a class="header__link" href="#">Contact</a>
        </nav>
        <div class="header__phone">
          <img src="./images/phone.svg">
          <p>+32 9 282 57 25</p>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__container">
          <span class="hero__subtitle">OPEN EVERYDAY 6AM - 9PM</span>
          <h1 class="hero__title">A bad day with lunch is better than a good day without it.</h1>
          <div class="hero__buttons">
            <button class="hero__button">Reserve a table</button>
            <div class="hero__social-icons">
              <a class="hero__icon" href="">Fb</a>
              <a class="hero__icon" href="">Ig</a>
              <a class="hero__icon" href="">Tw</a>
              <a class="hero__icon" href="">Yt</a>
            </div>
          </div>
        </div>
      </section>
      <section class="comments">
        <div class="comments__container">
          <img src="./images/66.svg" alt=""  class="comments__image">
          <div class="comments__carousel">
            <img src="./images/arrow-left.svg" alt="" class="comments__arrow"  id="back-button">
            <div class="comments__card">
              <h2 class="comments__title" id="comment-title"></h2>
              <p class="comments__description" id="comment-description"></p>
              <span class="comments__name" id="comment-name"></span>
            </div>
            <img src="./images/arrow-left.svg" alt="" class="comments__arrow comments__arrow_right" id="next-button">
          </div>
        </div>
      </section>
      <section></section>
    </main>
    <script src="./scripts/carousel.js"></script>
